<div class="profile-layout">
<h2>My profile</h2>

<form nz-form [formGroup]="profileForm" [nzLayout]="'vertical'" (ngSubmit)="onSave()">
  <nz-form-item>
    <nz-form-label nzRequired nzFor="name">Name:</nz-form-label>
    <nz-form-control nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="userErrorN">
      <input nz-input formControlName="name" id="name" />
      <ng-template #userErrorN let-control>
        <ng-container *ngIf="control.hasError('required')">Please input your name!</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="email">Email</nz-form-label>
    <nz-form-control nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="userErrorEml">
      <input nz-input type="email" formControlName="email" id="email" />
      <ng-template #userErrorEml let-control>
        <ng-container *ngIf="control.hasError('required')">Please input your name!</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
    <nz-form-control nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="userErrorP">
      <nz-input-group [nzSuffix]="suffixTemplate">
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          nz-input
          placeholder="input password"
          formControlName="password" id="password"
        />
      </nz-input-group>
      <ng-template #suffixTemplate>
      <span
        nz-icon
        [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
        (click)="passwordVisible = !passwordVisible"
      ></span>
      </ng-template>
      <ng-template #userErrorP let-control>
        <ng-container *ngIf="control.hasError('required')">Please input your password!</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" type="submit">Submit</button>
    </nz-form-control>
  </nz-form-item>
</form>
</div>
