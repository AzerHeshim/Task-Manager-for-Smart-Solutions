<form nz-form [formGroup]="loginForm" [nzLayout]="'vertical'" (ngSubmit)="onSubmit()">
  <nz-form-item>
    <nz-form-label nzRequired nzFor="email">Email</nz-form-label>
    <nz-form-control  nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="userErrorTpl">
      <input nz-input type="email" formControlName="email" id="email" />
      <ng-template #userErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">Please input your Email!</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
    <nz-form-control  nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="userErrorPsw">
      <nz-input-group [nzSuffix]="suffixTemplate">
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          nz-input
          placeholder="input password"
          formControlName="password" id="password"
        />
      </nz-input-group>
      <ng-template #suffixTemplate>
      <span
        nz-icon
        [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
        (click)="passwordVisible = !passwordVisible"
      ></span>
      </ng-template>
      <ng-template #userErrorPsw let-control>
        <ng-container *ngIf="control.hasError('required')">Please input your password!</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button [disabled]="!loginForm.valid" nz-button nzType="primary" type="submit">Login</button>
    </nz-form-control>
  </nz-form-item>
</form>
<p class="error" *ngIf="notAUser">You are not a User, make sure password or email is correct, if not, create a new user</p>
